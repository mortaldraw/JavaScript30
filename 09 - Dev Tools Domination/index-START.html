<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello, world!');

    // Interpolated
    console.log("Hello, %s!", "world")

    // Styled
    console.log("%c I am some great text", 'font-size: 50px; background:redbrick;')

    // warning!
    console.warn("OH NO");

    // Error :|
    console.error("Shit!");

    // Info
    console.info('Here\'s a fun fact!');

    // Testing
    console.assert(1 === 2, "Wrong");
    console.assert(1 === 1, "Not gonna show");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`It is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('One');
    console.count('Two');
    console.count('Two');
    console.count('One');
    console.count('One');
    console.count('One');
    console.count('Two');
    console.count('One');
    console.count('Two');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // Table
    console.table(dogs);

  </script>
</body>
</html>
